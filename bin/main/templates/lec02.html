<html>

<head>

  <title>SpringBoot lec03</title>
</head>

<body>

  <div th:if="${entry}">

        </div>

          </div>

    <a href="/lec02-1?Janken_hand=0">ぐー</a>

    <a href="/lec02-1?Janken_hand=2">ぱー</a>

    <div th:if="${Janken_hand}">
        あなたの手 [[${Janken_hand}]]
        <p>
        相手の手 GU
        <p>
    </div>
    <div th:if="${result2}">
        結果 [[${result2}]]
    </div>
    </p>
</body>
</html>
